<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velunna</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar" id="navbar">
    <img src="images/Velunna.png" alt="Velunna Logo" class="main-logo" id="mainLogo">
    <div class="nav-icons">
      <span>&#128269;</span>
    </div>
  </header>   

  <section class="hero">
    <div class="carousel">
      <img src="images/work-170197474-bucket-hat.jpg" class="carousel-img active">
      <img src="images/model_bag.png" class="carousel-img">
      <img src="images/work-170197474-oversized-t-shirt.jpg" class="carousel-img">
    </div>
  </section>

  <div class="scroll-buffer"></div>

  
  <section class="category-section">
    <div class="category">
      <a href="#">
        <div class="category-image" style="background-image: url('images/model_woman.png');">
          <div class="category-text">WOMEN</div>
        </div>
      </a>
    </div>
    <div class="category">
      <a href="#">
        <div class="category-image" style="background-image: url('images/model_man.png');">
          <div class="category-text">MEN</div>
        </div>
      </a>
    </div>
  </section>
  
  <section class="newsletter">
    <h2>SUBSCRIBE TO OUR NEWSLETTER</h2>
    <p>Be the first to get the latest news about trends, promotions and much more!</p>
    <button class="subscribe-btn">Subscribe</button>
  </section>
  
  <footer class="footer">
    <p>&copy; 2025 Velunna. All rights reserved.</p>
  </footer>
    

  <script src="js/main.js"></script>
</body>
</html>
