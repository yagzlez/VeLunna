<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Velunna</title>
  <link rel="stylesheet" href="css/login.css" />

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
 

</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <img src="images/Velunna.png" alt="Velunna Logo" class="auth-logo" />

      <input type="email" placeholder="Email" class="auth-input" />
      <input type="password" placeholder="Password" class="auth-input" />

      <button class="auth-button">Log in</button>

      <div class="separator">
        <span>or</span>
      </div>

      <button class="google-button">
        <img src="images/web_neutral_rd_SI@4x.png" alt="Google Icon" />
      </button>

      <div class="auth-footer">
        <a href="signup.html">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>


  <script type="module">
  // Supabase client setup
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://nhfuyokthqnzbmhbfdjd.supabase.co';

  const supabaseAnonKey = ' eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5oZnV5b2t0aHFuemJtaGJmZGpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzODE5MTMsImV4cCI6MjA2MTk1NzkxM30.egjmV7jARfDpYns93oPpYeciqdkP7SmIBeBsViLz6cQ'; // replace this with your real anon key

  const supabase = createClient(supabaseUrl, supabaseAnonKey);

  // Email/password login
  document.querySelector('.auth-button').addEventListener('click', async () => {
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
    } else {
      // ✅ Redirect to homepage
      window.location.href = 'index.html';
    }
  });

  // Google login
  document.querySelector('.google-button').addEventListener('click', async () => {
    const { error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: 'https://www.velunna.co.uk/index.html' // your live homepage
      }
    });

    if (error) {
      alert(error.message);
    }
  });
</script>


  
</body>
</html>
