<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Velunna</title>
  <link rel="stylesheet" href="css/login.css" />
  
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <img src="images/Velunna.png" alt="Velunna Logo" class="auth-logo" />

      <input type="text" placeholder="First Name" class="auth-input" id="firstName" />
      <input type="text" placeholder="Surname" class="auth-input" id="surname" />
      <input type="tel" placeholder="Phone number (optional)" class="auth-input" id="phone" />
      <input type="email" placeholder="Email" class="auth-input" id="email" />

      <div class="password-wrapper">
        <input type="password" placeholder="Password" class="auth-input" id="password" />
        <span id="toggleEye">👁</span>
      </div>

      <input type="password" placeholder="Confirm Password" class="auth-input" id="confirmPassword" />
      <p id="passwordMessage" class="error-message" style="display:none;"></p>

      <button class="auth-button" id="signupBtn">Sign up</button>

      <div class="separator"><span>or</span></div>

      <button class="google-button">
        <img src="images/web_neutral_rd_SI@4x.png" alt="Google Sign Up" />
      </button>

      <div class="auth-footer">
        <a href="login.html">Already have an account? Log in</a>
      </div>
    </div>
  </div>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
