<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Women - Velunna</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/display_products.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="static-logo">

<header class="navbar shrink" id="navbar">
  <a href="index.html">
    <img src="images/Velunna.png" alt="Velunna Logo" class="main-logo" id="mainLogo">
  </a>

  <div class="nav-icons">
    <span id="searchIcon">&#128269;</span>

<main class="product-gallery"></main>

<script type="module" src="js/pages.js"></script>

<div id="productModal" class="modal">
  <div class="modal-content-wrapper">
    <span class="modal-close" id="modalClose">&times;</span>

    <div class="modal-left">
      <div class="carousel-wrapper">
        <button class="carousel-nav left" id="prevImage">&#10094;</button>
        <img class="modal-img" id="modalImg" src="" alt="Product" />
        <button class="carousel-nav right" id="nextImage">&#10095;</button>
        <div class="carousel-dots" id="carouselDots"></div>
      </div>
    </div>

    <div class="modal-right">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p id="modalPrice" class="product-price" style="font-weight: bold;"></p>

      <div id="modelButtons" class="model-buttons"></div>

      <label for="sizeSelect">Choose Size:</label>
      <select id="sizeSelect"></select>

      <div class="modal-buttons">
        <button class="wishlist-btn">â™¡ Add to Wishlist</button>
        <button class="basket-btn">ðŸ›’ Add to Basket</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="js/product_page_w.js?v=3"></script>
