<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women - Velunna</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/display_products.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="static-logo">

  <!-- Fixed Navbar with logo + search -->
  <header class="navbar shrink" id="navbar">
    <a href="index.html">
      <img src="images/Velunna.png" alt="Velunna Logo" class="main-logo" id="mainLogo">
    </a>

    <div class="nav-icons">
      <span id="searchIcon">&#128269;</span>
      <input type="text" id="searchInput" placeholder="Search..." />
      <div id="nav-login"></div>
    </div>
  </header>

  <!-- Product Grid -->
  <main class="product-gallery"></main>

  <script type="module" src="js/pages.js"></script>

  <!-- Product Preview Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content-wrapper">
      
      <span class="modal-close" id="modalClose">&times;</span>
  
      <div class="modal-left">
        <button class="modal-arrow" id="prevImgBtn">&lt;</button>
  
        <div class="image-container">
          <div class="zoom-wrapper">
            <img class="modal-img" id="modalImg" src="" alt="Product" />
            <button id="zoomToggleBtn" class="zoom-btn">
              <img src="images/svg/magnifying_zoom_in.svg" alt="Zoom In" id="zoomIcon" />
            </button>
          </div>
          <div id="carouselDots" class="carousel-dots"></div>
        </div>
  
        <button class="modal-arrow" id="nextImgBtn">&gt;</button>
      </div>
  
      <div class="modal-right">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
  
        <p id="modalPrice" class="product-price"></p>
  
        <div id="variantSection" style="display: none;">
          <label>Models:</label>
          <div id="variantButtons" class="variant-buttons"></div>
        </div>
  
        <label for="sizeSelect">Choose Size:</label>
        <select id="sizeSelect">
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
  
        <div class="modal-buttons">
          <button class="wishlist-btn">â™¡ Add to Wishlist</button>
          <button class="basket-btn">ðŸ›’ Add to Basket</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/product_page_w.js?v=3"></script>

</body>
</html>
