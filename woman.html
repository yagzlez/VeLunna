<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women - Velunna</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="static-logo">


  <!-- Fixed Navbar with logo + search -->
  <header class="navbar shrink" id="navbar">
    <a href="index.html">
      <img src="images/Velunna.png" alt="Velunna Logo" class="main-logo" id="mainLogo">
    </a>
    <div class="nav-icons">
      <span id="searchIcon">&#128269;</span>
      <input type="text" id="searchInput" placeholder="Search..." />
    </div>    
  </header>   

  <!-- Product Grid -->
  <main class="product-gallery">
    <div class="product">
      <img src="images/model_bag.png" alt="Elegant Bag">
      <p>Elegant Bag</p>
    </div>
    <div class="product">
      <img src="images/model_bag.png" alt="Velvet Dress">
      <p>Velvet Dress</p>
    </div>
    <div class="product">
      <img src="images/model_bag.png" alt="Casual Shirt">
      <p>Casual Shirt</p>
    </div>
    <div class="product">
      <img src="images/model_bag.png" alt="Chic Blazer">
      <p>Chic Blazer</p>
    </div>
    <div class="product">
      <img src="images/model_bag.png" alt="Trendy Coat">
      <p>Trendy Coat</p>
    </div>
    <div class="product">
      <img src="images/model_bag.png" alt="Minimalist Tote">
      <p>Minimalist Tote</p>
    </div>
  </main>

  <script src="js/main.js"></script>

  <!-- Modal for Product Preview -->
  <!-- Product Preview Modal -->
    <div id="productModal" class="modal">
    <div class="modal-content-wrapper">
      
      <span class="modal-close" id="modalClose">&times;</span>
      
      <div class="modal-left">
        <img class="modal-img" id="modalImg" src="" alt="Product" />
      </div>
  
      <div class="modal-right">
        <h2 id="modalTitle">Elegant Bag</h2>
        <p id="modalDescription">
          Elegant canvas bag made with 100% organic cotton.  
          Sizes available: Medium, Large. Durable stitching and eco-friendly.
        </p>
  
        <label for="sizeSelect">Choose Size:</label>
        <select id="sizeSelect">
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
  
        <div class="modal-buttons">
          <button class="wishlist-btn">â™¡ Add to Wishlist</button>
          <button class="basket-btn">ðŸ›’ Add to Basket</button>
        </div>
      </div>
  
    </div>
  </div>
  
  
</body>
</html>
